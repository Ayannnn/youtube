<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    <link rel="stylesheet" href="signup.css">
    <title></title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-10">
          <div class="row">
            <div class="col-md-5 register-left">
              <img src="logo.png" class="image">
              <h3>Join Us</h3>
              <p>LeranCodeOnline, INC.</p>
              <button type="button" class="btn btn-primary" name="button">About Us</button>
              <p>Already Have An Account?</p>
              <a href="login.html">Click Here</a></br>
              <img src="arrow.png" class="arrow">
            </div>
            <div class="col-md-7 register-right">
              <h2>Register Here</h2>
              <div class="registration">
                <div class="form-group">
                  <input type="text" class="form-control" id="" placeholder="First Name">
                </div>
                <div class="form-group">
                  <input type="text" class="form-control" id="" placeholder="Last Name">
                </div>
                <div class="form-group">
                  <input type="text" class="form-control" id="" placeholder="Enter Email">
                </div>
                <div class="form-group">
                  <input type="password" class="form-control" id="" placeholder="Enter password">
                </div>
                <div class="form-group">
                  <input type="password" class="form-control" id="" placeholder="Re-enter Password">
                </div>
                  <button type="button" class="btn btn-primary" name="button">Regsiter</button>
                <div class="middle">
                <a class="btn" href="#">
                  <i class="fab fa-facebook-f"></i>
                </a>
                <a class="btn" href="#">
                  <i class="fab fa-google-plus"></i>
                </a>
                </div>

                </div>
              </div>
            </div>

            </div>
          </div>
        </div>

    </div>
  </body>
</html>
